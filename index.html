<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Memórias</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Álbum de Memórias</header>

  <!-- Seção com foto principal e título -->
  <section class="chamada">
    <div class="chamada-texto">
      <h1>Momentos Inesquecíveis</h1>
      <p>#memórias #recordações</p>
    </div>
    <div class="foto-principal">
      <img src="fotoprincipal.png" alt="Foto Principal">
    </div>
  </section>

  <!-- Seção com carrossel de fotos -->
  <section class="categoria">
    <h2>Galeria de Recordações</h2>
    <div class="categoria-fotos">
      <a href="#"><img src="foto1.jpg" alt="Foto 1"></a>
      <a href="#"><img src="foto2.jpg" alt="Foto 2"></a>
      <a href="#"><img src="https://placekitten.com/302/200" alt="Foto 3"></a>
      <a href="#"><img src="https://placekitten.com/303/200" alt="Foto 4"></a>
      <a href="#"><img src="https://placekitten.com/304/200" alt="Foto 5"></a>
      <a href="#"><img src="https://placekitten.com/305/200" alt="Foto 6"></a>
      <a href="#"><img src="https://placekitten.com/306/200" alt="Foto 7"></a>
      <a href="#"><img src="https://placekitten.com/307/200" alt="Foto 8"></a>
    </div>
  </section>
</body>
</html>
